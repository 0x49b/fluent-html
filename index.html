<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="index,follow" name="robots">
    <meta content="" name="description">
    <link href="" rel="icon">
    <title>Input - JS Testing some </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>

<label for="disk_c">Disk usage C:</label>
<meter id="disk_c" value="2" min="0" max="10">2 out of 10</meter>
<br>


<script type="module">


    let Div = function () {
        this.div = document.createElement("div")
        return this
    }

    Div.prototype.html = function (html) {
        this.div.innerHTML = html
        return this
    }

    Div.prototype.text = function (txt) {
        this.div.innerText = txt
        return this
    }

    Div.prototype.class = function (classes) {
        this.div.setAttribute('class', classes);
        return this
    }

    Div.prototype.backgroundColor = function (bgColor) {
        this.div.style.backgroundColor = bgColor;
        return this
    }

    Div.prototype.height = function (h) {
        this.div.style.height = h;
        return this
    }


    Div.prototype.width = function (w) {
        this.div.style.width = w;
        return this
    }


    Div.prototype.minHeight = function (h) {
        this.div.style.minHeight = h;
        return this
    }


    Div.prototype.minWidth = function (w) {
        this.div.style.minWidth = w;
        return this
    }

    Div.prototype.button = function () {

        let button = document.createElement("button")
        button.innerHTML = "Hello, my Friend"
        button.setAttribute("class", "btn btn-primary btn-small")
        this.div.appendChild(button)
        return this

    }


    Div.prototype.show = function () {
        document.body.append(this.div)
        return this
    }

    Div.prototype.hide = function () {
        this.div.parentElement.removeChild(this.div)
        return this
    }

    let Input = function () {
        this.input = document.createElement("input");
        return this;
    }
    Input.prototype.type = function (type) {
        this.input.setAttribute('type', type);
        return this;
    }
    Input.prototype.defaultValue = function (defaultValue) {
        this.input.setAttribute("value", defaultValue);
        return this;
    }
    Input.prototype.class = function (classes) {
        this.input.setAttribute('class', classes);
        return this;
    }
    Input.prototype.id = function (id) {
        this.input.setAttribute("id", id);
        return this;
    }
    Input.prototype.placeholder = function (placeholder) {
        this.input.placeholder = placeholder;
        return this;
    }
    Input.prototype.show = function () {
        document.body.append(this.input);
        return this;
    }
    Input.prototype.asHtml = function () {
        return new XMLSerializer().serializeToString(this.input);
    }


    /**
     * Initializer
     * @returns {*}
     * @constructor
     */
    let Meter = function () {
        this.input = document.createElement("meter");
        return this;
    }

    /**
     * Global Attributes
     */
    Meter.prototype.accesskey = (accesskey) => {
        this.input.setAttribute('accesskey', accesskey);
        return this;
    }
    Meter.prototype.class = (cssclass) => {
        this.input.setAttribute('class', cssclass);
        return this;
    }
    Meter.prototype.contenteditable = (contenteditable) => {
        this.input.setAttribute('contenteditable', contenteditable);
        return this;
    }
    Meter.prototype.dataAttr = (key, value) => {
        let dataKey = "data-" + key
        this.input.setAttribute(dataKey, value);
        return this;
    }
    Meter.prototype.dir = (dir) => {
        this.input.setAttribute('dir', dir);
        return this;
    }
    Meter.prototype.draggable = (draggable) => {
        this.input.setAttribute('draggable', draggable);
        return this;
    }
    Meter.prototype.hidden = (hidden) => {
        this.input.setAttribute('hidden', hidden);
        return this;
    }
    Meter.prototype.elementId = (elementID) => {
        this.input.id = elementID
        return this;
    }
    Meter.prototype.lang = (lang) => {
        this.input.setAttribute('lang', lang);
        return this;
    }
    Meter.prototype.spellcheck = (spellcheck) => {
        this.input.setAttribute('spellcheck', spellcheck);
        return this;
    }
    Meter.prototype.style = (style) => {
        this.input.setAttribute('style', style);
        return this;
    }
    Meter.prototype.tabindex = (tabindex) => {
        this.input.setAttribute('tabindex', tabindex);
        return this;
    }
    Meter.prototype.title = (title) => {
        this.input.setAttribute('title', title);
        return this;
    }
    Meter.prototype.translate = (translate) => {
        this.input.setAttribute('translate', translate);
        return this;
    }

    /**
     * Element Specific attributes
     */
    Meter.prototype.form = function (form) {
        this.input.setAttribute('form', form);
        return this;
    }
    Meter.prototype.high = function (high) {
        this.input.setAttribute('high', high);
        return this;
    }
    Meter.prototype.low = function (low) {
        this.input.setAttribute('low', low);
        return this;
    }
    Meter.prototype.min = function (min) {
        this.input.setAttribute('min', min);
        return this;
    }
    Meter.prototype.max = function (max) {
        this.input.setAttribute('max', max);
        return this;
    }
    Meter.prototype.optimum = function (optimum) {
        this.input.setAttribute('optimum', optimum);
        return this;
    }
    Meter.prototype.value = function (value) {
        this.input.setAttribute('value', value);
        return this;
    }


    Meter.prototype.asHtml = function () {
        return new XMLSerializer().serializeToString(this.input);
    }
    Meter.prototype.remove = function (attr) {
        this.input.removeAttribute(attr);
        return this;
    }
    Meter.prototype.hide = function () {
        this.input.parentElement.removeChild(this.input);
        return this;
    }
    Meter.prototype.show = function () {
        document.body.append(this.input);
        return this;
    }


    let m = new Meter().min(0).max(100).value(76).high(75).show();
    let username = new Input().type("text").id("Hello-username").placeholder("username").class("form-control");
    let d = new Div().text("Blello").class("container").html(username.asHtml()).button().show();

    let change = false

    setInterval(function () {
        if (change) {
            d.backgroundColor("#ffdd06")
        } else {
            d.backgroundColor("#ff7c00")
        }
        change = !change
    }, 1000);


</script>

</body>
</html>
